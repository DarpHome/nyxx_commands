name: nyxx_commands
version: 0.4.0
description: A framework for easily creating slash commands and text commands for Discord using the nyxx library.

homepage: https://github.com/abitofevrything/nyxx-commands/blob/main/README.md
repository: https://github.com/abitofevrything/nyxx-commands
issue_tracker: https://github.com/abitofevrything/nyxx-commands/issues

environment:
  sdk: '>=2.14.3 <3.0.0'

dependencies:
  logging: ^1.0.2
  meta: ^1.7.0
  nyxx: ^2.0.5
  nyxx_interactions: ^2.0.3

dev_dependencies:
  lints: ^1.0.0
  test: ^1.19.5
